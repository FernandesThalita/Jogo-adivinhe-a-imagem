<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Adivinhe a imagem</title>
    <style>
      body {
        background-color: #ffcc7e;
      }
      main {
        display: flex;
      }
      #container_img {
        margin-bottom: 50px;
        background-color: #09393a;
      }
     
      #container_tentativas {
        color: white;
        display: flex;
        justify-content: center;
        margin: 20px;
        margin-top: 26px;
      }
      #conatiner1 {
        padding: 20px;
        border-radius: 16px;
        background-color: #00a9ab;
        box-shadow: 0px 15px 0px 8px rgb(27, 94, 94);
 
      }
      .div-tentativas{
        padding-left: 23px;
      }
       .div-tentativas p,span{
       
        font-weight: bold;
        word-spacing: 3px;
        letter-spacing: 1px;
       

      }
      i {
        color: #fdb548;
      }
      #dica_icon{
       margin: 20px;
       display: flex;
       justify-content: center;
      }
      #dica_icon i{
        background-color: white;
        padding: 16px;
        border-radius: 9px;
       cursor: pointer;
       transition: box-shadow .15s,transform .15s;
      }
      #dica_icon i:hover{
        color: white;
        background-color: #fdb548;
        transform: translateY(-2px);
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;

      }
      #dica_icon i:active{
        transform: translateY(2px);
        box-shadow: #D6D6E7 0 3px 7px inset;
      }

      #numeroDica{
        display: flex;
        justify-content: center;
        background-color: rgb(218, 145, 50);
        border-radius: 8px;
        height: 24px;
        width: 25px;
        display: flex;
        position: absolute;
        align-self: flex-start;
        margin-right: 33px;
        margin-bottom: -15px;
        color: white;
        align-content: center;
      }


      .container-title {
        display: flex;
        justify-content: center;
        background-color: rgb(236, 233, 233);
        border-radius: 20px;
        padding: 9px;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;

      }



      .div_pontuacao{
        display: flex;
        justify-content: center;
      }
      .div_pontuacao p{
        color: #17494D;
        font-size: larger;
        font-weight: bold;
        word-spacing: 3px;
        letter-spacing: 1px;
       
      }
      .div_pontuacao span{
        color: white;

      }


     
      #pDica{
        margin-left: 25%;
        color: whitesmoke;
        
      }
      #reacao{
        width: 65px;
      }
      .button-30 {
        align-items: center;
        appearance: none;
        background-color: #FCFCFD;
        border-radius: 4px;
        border-width: 0;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
        box-sizing: border-box;
        color: #36395A;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono",monospace;
        height: 56px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow .15s,transform .15s;
        user-select: none;
        -webkit-user-select: none;
      
        white-space: nowrap;
        will-change: box-shadow,transform;
        font-size: 18px;
      }
      
      .button-30:focus {
        box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
      }
      
      .button-30:hover {
        box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        transform: translateY(-2px);
      }
      
      .button-30:active {
        box-shadow: #D6D6E7 0 3px 7px inset;
        transform: translateY(2px);
      }

      

      .title-word {
        animation: color-animation 4.05s linear infinite;
      }
      
      .title-word-1 {
        --color-1: #DF8453;
        --color-2: #0a5d81;
        --color-3: #e06f6d;
      }
      
      .title-word-2 {
        --color-1: #e7a71c;
        --color-2: #1ba090;
        --color-3: #17494D;
      }
      
      .title-word-3 {
        --color-1: #178175;
        --color-2: #d46c6a;
        --color-3: #3ca89c;
      }
@keyframes color-animation {
  0%    {color: var(--color-1)}
  32%   {color: var(--color-1)}
  33%   {color: var(--color-2)}
  65%   {color: var(--color-2)}
  66%   {color: var(--color-3)}
  99%   {color: var(--color-3)}
  100%  {color: var(--color-1)}
}
    </style>
  </head>
  <body>
    <main>
      <div class="container-sm" id="conatiner1">
        <div class="d-flex justify-content-center" id="container_tentativas">
          
          <div class="container-title">
            <h2 class="title">
              <span class="title-word title-word-1">Adivinhe</span>
              <span class="title-word title-word-2">a</span>
              <span class="title-word title-word-3">Imagem</span>
              <span class="title-word title-word-4"></span>
            </h2>
          </div>

        </div>
        <div class="d-flex" id="container_tentativas">
          <div class="d-flex justify-content-around">
            <img class="m-6" src="img/react_default.png" alt="" id="reacao" width="100">
            <div class="div-tentativas">
              <p class="mt-4 ">Tentativas restantes: <span id="tentativas">5</span></p>
            </div>
           
          </div>
          
        </div>
        <div class="div_pontuacao">
          <p class="mt-4">Pontuação: <span id="pontuacao"></span></p>
        </div>
        <div class="d-flex justify-content-center" id="container_img">
          <img id="imagem" src="" class="img-fluid" />
        </div>
        <div class="">
          <div class=" d-flex justify-content-center" id="dica_icon">
            <div id="numeroDica"><p id="numeroDicaP">3</p></div>
            <i title="DICA!" class="fa fa-bell" id="iconDica"></i> <span><p id="pDica"></p></span>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="fa fa-comment" ></i>
            
            </span>
            <div class="form-floating">
              <input
                id="palpite"
                type="text"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="Digite seu palpite"
              />
              <label for="floatingInputGroup1">Palpite</label>
            </div>
            
            <button class="button-30" role="button" onclick="verificarPalpite()">Ok</button>
          </div>
      </div>
    </main>
  </body>
</html>
<script>
  const imagens = [
    {
      url: "img/gatoBlur.png",
      resposta: "gato", dica: "Animal doméstico"
    },
    { url: "img/bananas-g83462b674_640.png", resposta: "banana" , dica: "Uma fruta popular." },
    { url: "img/caneca.png", resposta: "caneca" , dica: "Utilizado para beber." },
    { url: "img/lemure 1.png", resposta: "lêmure" , dica: "Rei Julian." },
    { url: "img/sofa-g355a05ad1_640.png", resposta: "sofá" , dica: "Aparece em toda abertura dos simpsons." },
    { url: "img/cheese.png", resposta: "queijo" , dica: "Ingrediente de um misto quente." },
    { url: "img/house.png", resposta: "casa" , dica: "Habitat de um homo sapiens." },
    { url: "img/porta.png", resposta: "porta" , dica: "Pode abrir e fechar." },
    { url: "img/recemNascido.png", resposta: "recém-nascido" , dica: "Dorme o dia todo." },
    { url: "img/passaro.png", resposta: "coruja" , dica: "Capaz de virar sua cabeça em 270°" },
    { url: "img/castanhas (1).png", resposta: "castanhas" , dica: "Frutos de casca dura e interior comestível." },
    { url: "img/bike.png", resposta: "bicicleta" , dica: "Transporte de duas rodas." },
    { url: "img/cogumelos.png", resposta: "cogumelos" , dica: "Faz com que o Mario fique grandão. " },
    { url: "img/abelhas.png", resposta: "abelhas" , dica: "Produz mel." },
    { url: "img/animals-6684785_640.png", resposta: "porco-espinho" , dica: "Tem um corpo cheio de espinhos." },
    { url: "img/animal-4589652_640.png", resposta: "hiena" , dica: "Animal que se torna adjetivo para quem ri demais." },
    { url: "img/appetite-1238256_640.png", resposta: "abacate" , dica: "Conhecido também como avocado." },
    { url: "img/buildings-7380729_640.png", resposta: "arranha-céu" , dica: "Grandes construções em cidades." },
    { url: "img/butterfly-4720886_640.png", resposta: "borboleta" , dica: "Inseto popular, que antes era uma lagarta." },
    { url: "img/flowers-3990696_640.png", resposta: "flores" , dica: "Frequentemente presenteadas em ocasiões especiais." },
    { url: "img/fruit-4517631_640.png", resposta: "uvas" , dica: "Redonda e suculenta." },
    { url: "img/horse-1542480_640.png", resposta: "cavalo" , dica: "Meio de transporte." },
    { url: "img/squirrel-4395887_640.png", resposta: "esquilo" , dica: "Animal caracterizado por gostar muito de noz" },
    { url: "img/caipirinha-1804431_640.png", resposta: "cupcakes" , dica: "Pequeno bolo , geralmente decorado com cobertura " },
    { url: "img/hd-wallpaper-4495137_640.png", resposta: "laleira" , dica: "Conectado a uma chaminé" },
    { url: "img/beautiful-nature-4664924_640.png", resposta: "zebra" , dica: "Animal listrado." },
    { url: "img/bmw-m4-2970890_640.png", resposta: "carro" , dica: "" },
    { url: "img/boxing-1331470_640.png", resposta: "luvas de boxe" , dica: "Utilizadas nas mãos." },
    { url: "img/church-5938431_640.png", resposta: "inverno" , dica: "Estação do ano." },
    { url: "img/dinosaur-5112276_640.png", resposta: "dinossauro" , dica: "Extinto." },
    { url: "img/lightbulb-5323812_640.png", resposta: "lâmpada" , dica: "Thomas Edison" },
    { url: "img/movie-theater-2502213_640.png", resposta: "cinema" , dica: "Comem muita pipoca aqui." },
    { url: "img/palacio-nacional-de-mafra-5118010_640.png", resposta: "biblioteca" , dica: "Local ocupado por muitos livros." },
    { url: "img/wedding-7608565_640.png", resposta: "casamento" , dica: "União entre dois." },
    { url: "img/woman-2197947_640.png", resposta: "dormir" , dica: "Ato de descansar." },
  ];


  let tentativasRestantes = 5;
  let pontuacao=0;

  const imagem = document.getElementById("imagem");
  const palpiteInput = document.getElementById("palpite");
  const verificarBtn = document.getElementById("verificar");
  const tentativasSpan = document.getElementById("tentativas");
  const iDica = document.getElementById('iconDica');
  const paragrafoDica = document.getElementById('pDica');
  const reacaoImg = document.getElementById('reacao');
  const numeroDica = document.getElementById('numeroDicaP');
  const numeroDicaDiv = document.getElementById('numeroDica');
  const pontuacaoSpan = document.getElementById('pontuacao');

 
  const swalWithBootstrapButtons = Swal.mixin({
    customClass: {
      confirmButton: 'btn btn-success',
      cancelButton: 'btn btn-danger'
    },
    buttonsStyling: false
  })


  function reiniciar() {
    
    tentativasRestantes = 5;
    tentativasSpan.innerText = tentativasRestantes;
    pontuacaoSpan.innerText = pontuacao;
    pontuacao = 0;
    imagensDisponiveis = [...imagens]
    proximaImagem();
  }


  let imagensDisponiveis = [...imagens]; // Copia a lista original de imagens
  let indiceAleatorio;
  var imagemAtual;
  function proximaImagem() {



    if (imagensDisponiveis.length > 0) {
      indiceAleatorio = Math.floor(Math.random() * imagensDisponiveis.length);
      imagemAtual = imagensDisponiveis[indiceAleatorio];
      imagem.src = imagemAtual.url;
  
      // Remove a imagem atual da lista de imagens disponíveis
      imagensDisponiveis.splice(indiceAleatorio, 1);
    } else {
      Swal.fire({
        title: 'Incrível!!, você adivinhou todas as imagens!',
        text: "Deseja voltar a página Inicial?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sim, voltar.'
      }).then((result) => {
        if (result.isConfirmed) {
          location.replace('home.html')
        }
      })
    }
   
    paragrafoDica.innerHTML = "";
    iDica.style.display ="block";
   
    numeroDicaDiv.style.display=""
    indiceAleatorio = Math.floor(Math.random() * imagens.length)
     imagemAtual = imagens[indiceAleatorio];
    imagem.src = imagemAtual.url;
   
    palpiteInput.value = "";
    palpiteInput.focus();

    
  }
 
  function verificarPalpite() {
  
    const palpiteUsuario = palpiteInput.value.trim().toLowerCase();
   

    

    if (palpiteUsuario == imagemAtual.resposta) {
      console.log(pontuacao)
     
      proximaImagem();
      pontuacao++;
      pontuacaoSpan.innerHTML = pontuacao;
      
    } else {
    
      if(palpiteUsuario==""){
        swalWithBootstrapButtons.fire({
          title: `Por favor, sempre preencha seu palpite antes de verificá-lo!`,
          icon: 'error',
          showCancelButton: false,
          confirmButtonText: 'Ok',
          reverseButtons: true
        })
      }else{
        tentativasRestantes--;
      }

    
      if (tentativasRestantes === 0) {
        
        reacaoImg.src = 'img/react_dead.png'
        swalWithBootstrapButtons.fire({
          title: `Ops, tentativas esgotadas!`,
          text: `Sua pontuação foi:  ${pontuacao} acerto(s)`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Tentar novamente',
          cancelButtonText: 'Sair do jogo.',
          reverseButtons: true
        }).then((result) => {
          if (result.isConfirmed) {
            location.reload();
          } else {
            location.replace('home.html')
          }
        })


        palpiteInput.disabled = true;
        verificarBtn.style.display = "none";
      } else {
     
        reacaoImg.src = 'img/react_ops.png'
        if(tentativasRestantes==1){
          reacaoImg.src = 'img/react_noo.png'
        }else if(tentativasRestantes== 3 ){
          reacaoImg.src = 'img/react_hm.png'
        }
        tentativasSpan.innerText = tentativasRestantes;
        pontuacaoSpan.innerHTML = pontuacao;
      }
    }
  }

  var quantidadeDeDicas = 0;
  function exibirDica(){
     quantidadeDeDicas ++;
     if(quantidadeDeDicas ==1){
      numeroDica.innerHTML = "2"
     }else if(quantidadeDeDicas ==2){
      numeroDica.innerHTML = "1"
     }
     else if(quantidadeDeDicas==3){
      numeroDica.innerHTML = "0"
      iDica.style.pointerEvents ="none";
      iDica.style.cursor ="";
      iDica.title ="Dicas já foram utilizadas";
     }
  
    paragrafoDica.innerHTML = imagemAtual.dica;
    iDica.style.display ="none";
    numeroDicaDiv.style.display="none"
  
  }
  

  
  iDica.addEventListener("click", exibirDica)
  reiniciar();
</script>
