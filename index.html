<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Seleçaõ de Personagem</title>
</head>
<body>
    
     <header>
      <div class="container-header">
        <div class="logo">
         <a href="index.html"> <img src="img/logo.png" alt="Logo" width="50"></a>
        </div>
        <div class="title">
          Play_ <b>Here</b>
        </div>
      </div>
        <div>
        <a id="link-home" href="https://fernandesthalita.github.io/Home-Play_Here/">Home</a>
      </div>
    </header>

    <main>
     <h1>Selecione seu personagem</h1>

  <div class="character-container">
    <div class="character">
      <img src="img/persona1/persona.png" alt="Personagem 1" title="Giraffinha é uma personagem simpática demais, mas sofre de torcicolo pelo tamanho dos pescoço.">
      <h3>Giraffinha </h3>
     
      <input type="radio" name="persona" id="persona1" value="persona1">
    </div>

    
    <div class="character">
      <img src="img/persona3/ganhou.png" alt="Personagem 3" title="Ele é um pocotó com chifre mágico.Personagem muito majestoso e engraçado. ">
      <h3>Pocotó com Chifre</h3>
     
      <input type="radio" name="persona" id="persona3" value="persona3">
    </div>
      
      
    <div class="character">
      <img src="img/persona2/persona.png" alt="Personagem 1">
      <h3>Jorge</h3>
     
      <input type="radio" name="persona" id="persona2" value="persona2" title="Não sabemos o que é. Um dedão ou minhoca roxa, mas Jorge é um personagem supimpa.">
    </div>
    <div class="character">
      <img src="img/persona4/persona.png" alt="Personagem 4" title="Bartolomeu, um gato extremamente icônico. Para amantes de gatos.">
      <h3>Bartolomeu</h3>
     
      <input type="radio" name="persona" id="persona4" value="persona4">
    </div>

    
    <div class="character" title="Dog Carismático e muito fofo. Com reações divertidas.">
      <img src="img/persona5/persona.png" >
      <h3>Doggo</h3>
      <input type="radio" name="persona" id="persona5" value="persona5" >
    </div>
  </div>

  <div class="botao">
   <button onclick="jogar()" class="button-30"  id="jogar" disabled>Jogar</button>
  </div>
 </main>
    
    

     <footer>
    <p>&copy; 2023 Play_ <b>Here</b>. Todos os direitos reservados.</p>
  </footer>
</body>
<script>

   var radios = document.getElementsByName("persona");
  var botao = document.getElementById("jogar");
  var personagemEscolhido;

  function verificarSelecao() {
    for (var i = 0; i < radios.length; i++) {
      if (radios[i].checked) {
        botao.disabled = false;
        personagemEscolhido = radios[i].value
        console.log(personagemEscolhido)
        
        return;
      }
    }
    botao.disabled = true;
  }

  function jogar(){
    localStorage.setItem('personagem',personagemEscolhido)
    location.href= 'jogo.html'
  }

  for (var i = 0; i < radios.length; i++) {
    radios[i].addEventListener("change", verificarSelecao);
  }

  
</script>
</html>
