<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Seleçaõ de Personagem</title>
</head>
<body>
    

     <h1>Selecione seu personagem</h1>

  <div class="character-container">
    <div class="character">
      <img src="img/persona1/persona.png" alt="Personagem 1">
      <h3>Giraffinha </h3>
     
      <input type="radio" name="persona" id="persona1" value="persona1">
    </div>

    
    <div class="character">
      <img src="img/persona3/ganhou.png" alt="Personagem 3">
      <h3>Pocotó com Chifre</h3>
     
      <input type="radio" name="persona" id="persona3" value="persona3">
    </div>
  </div>

  <div class="botao">
   <button onclick="jogar()"  id="jogar" disabled>t</button>
  </div>

</body>
<script>

   var radios = document.getElementsByName("persona");
  var botao = document.getElementById("jogar");
  var personagemEscolhido;

  function verificarSelecao() {
    for (var i = 0; i < radios.length; i++) {
      if (radios[i].checked) {
        botao.disabled = false;
        personagemEscolhido = radios[i].value
        console.log(personagemEscolhido)
        
        return;
      }
    }
    botao.disabled = true;
  }

  function jogar(){
    localStorage.setItem('personagem',personagemEscolhido)
    location.href= 'jogo.html'
  }

  for (var i = 0; i < radios.length; i++) {
    radios[i].addEventListener("change", verificarSelecao);
  }

  
</script>
</html>
